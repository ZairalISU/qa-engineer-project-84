functional:
  - Пользователь должен иметь возможность просматривать каталог товаров.
  - Пользователь должен иметь возможность фильтровать товары по различным критериям (например, по цене, категории, рейтингу).
  - Пользователь должен иметь возможность просматривать подробную информацию о товаре, включая название, рейтинг, цену со скидкой и без нее.
  - Пользователь должен иметь возможность добавлять товары в корзину.
  - Пользователь должен иметь возможность просматривать содержимое корзины.
  - Пользователь должен иметь возможность удалять товары из корзины.
  - Пользователь должен иметь возможность оформить заказ с переходом на страницу оплаты.
  - Пользователь должен иметь возможность продолжить выбирать товары в каталоге после добавления товара в корзину.
  - Корзина должна храниться в сессии браузера.
  - Пользователь должен иметь возможность искать товары по ключевому слову или категории.
non-functional:
  - Сайт должен быть адаптивным для различных устройств.
  - Сайт должен быть SPA-приложением (Single Page Application) без перезагрузки страницы.
  - Сайт должен быть оптимизирован для скорости работы.
  - Сайт должен быть безопасным и защищать данные пользователя.
  - Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  - Сайт должен быть доступен на различных устройствах.
  - Сайт должен быть доступен для обработки большого количества трафика.
